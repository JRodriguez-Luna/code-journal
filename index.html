<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google Font Pair -->
    <!-- Poppins Font - Header -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <!-- Raleway Font - Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full column-half">
            <h1 class="heading-font">Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <!-- Title -->
        <div class="row">
          <div class="column-full column-half">
            <h1 class="heading-font">New Entry</h1>
          </div>
        </div>
        <!-- Default Img and Entries-->
        <div class="row">
          <div class="column-full column-half">
            <img
              src="./images/placeholder-image-square.jpg"
              alt="default_img"
              id="default-img" />
          </div>
          <!-- Form -->
          <div class="column-full column-half">
            <form action="">
              <div class="box-label">
                <div class="custom-label">
                  <label for="title">Title</label>
                </div>
                <div>
                  <input
                    class="custom-text-input"
                    type="text"
                    name="title"
                    id="title" />
                </div>
              </div>
              <div class="custom-label">
                <label for="photo-url">Photo URL</label>
              </div>
              <div>
                <input
                  class="custom-text-input"
                  type="text"
                  name="photo-url"
                  id="photo-url" />
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="column-full column-half">
            <form action="">
              <div>
                <div class="custom-label">
                  <label for="notes">Notes</label>
                </div>
                <div>
                  <textarea
                    class=".custom-text-input"
                    name="notes"
                    id="notes"
                    cols="110"
                    rows="15"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- Save Button -->
        <div class="row">
          <div class="column-full column-half start-end">
            <button class="custom-button">SAVE</button>
          </div>
        </div>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
