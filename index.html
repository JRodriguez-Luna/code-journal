<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google Font Pair -->
    <!-- Poppins Font - Header -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <!-- Raleway Font - Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <!-- Title Page -->
      <div class="container">
        <div class="row">
          <div class="column-half">
            <h1>Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <!-- create the HTML for the form that creates a journal entry -->
        <form id="entry-form" action="">
          <!-- Head Title -->
          <div class="row">
            <div class="column-half">
              <h1 class="header-font">New Entry</h1>
            </div>
          </div>

          <!-- Default Img Placeholder -->
          <div class="row">
            <!-- Img Section -->
            <div class="column-half">
              <img
                src="./images/placeholder-image-square.jpg"
                alt="default-img"
                id="placeholder-img" />
            </div>

            <!-- Title & Photo Input -->
            <div class="column-half">
              <!-- Title -->
              <div class="custom-label">
                <label for="title">Title</label>
              </div>
              <input
                class="custom-input"
                type="text"
                name="title"
                id="title"
                required />

              <!-- Photo URL -->
              <div class="custom-label">
                <label for="photoUrl">Photo URL</label>
              </div>
              <input
                class="custom-input"
                type="url"
                name="photoUrl"
                id="photoUrl"
                required />
            </div>
          </div>

          <!-- Notes Input -->
          <div class="row">
            <div class="column-full">
              <div class="custom-label">
                <label for="notes">Notes</label>
              </div>
              <textarea
                name="notes"
                id="notes"
                cols="110"
                rows="15"
                required></textarea>
            </div>
          </div>

          <!-- Save Button -->
          <div class="row">
            <div class="column-full button-container">
              <button type="submit" class="custom-button" id="save-button">
                SAVE
              </button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="">
        <ul>
          <!-- Dummy Journal Entries -->
          <li id="dummy-journal-entry">
            <div class="row">
              <div class="column-half">
                <img
                  src="https://i.ytimg.com/vi/xXmXM0qRMbo/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLB90-BoM0kbWPqAXvkoAeTG2ZsFgA"
                  alt="anime" />
              </div>
              <div class="column-half">
                <h2>Title text here</h2>
                <p>description here</p>
              </div>
            </div>
          </li>

          <!-- Dummy Journal Entries 2 -->
          <li id="dje-2">
            <div class="row">
              <div class="column-half">
                <img
                  src="https://static.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p2/74/2024/02/14/20240214_090822-874546774.jpg"
                  alt="mashle_anime" />
              </div>
              <div class="column-half">
                <h2>Tittle text here 2</h2>
                <p>Description 2</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
